<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groww - online Demat, Trading </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hoverEffect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Groww_Top">
        <div class="Groww_logo">
            <img src="logo.svg">
        </div>

        <div class="Groww_searchContainer">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="What are you looking for today?">
        </div>

        <div class="Groww_LoginRegister">
            <Button>Login/Register</Button>
        </div>
    </div>

    <!--Middle part-->
    <div class="middle_part">
        <div class="Grow_Middle_Left">
            <h2 class="InvestIn">
                Invest in 
                <div class="Slidder_vertical">
                    <span class="Stocks_Color">Stocks</span>
                    <span class="MutualFunds_Color">Mutual Funds</span>
                    <span class="FuturesOptions_Color">Futures & Options</span>
                    <span class="UsStocks_Color">US Stocks</span>
                    <span class="IPO_Color">IPO</span>
                    <span class="FDs_Color">FDs</span>
                    
                </div>
            </h2>

            <div class="Grow_Middle_Left_Text">
                Trusted by <span style="font-weight:bold">Millions</span> of Indians. Start investing today.
            </div>
            
            <div class="Groww_Started_Container">
                <button class="Goww_StartedButton">Get Started</button>
            </div>

        </div>
        <div class="Grow_Middle_Right">

                <div class="Grow_middle_col2">
                    <a class="mutualFunds" href="#">
                        <img src="./ImageIcon/MutualFunds.svg" width="49px" height="49px">
                        <h3>Mutual Funds</h3>
                    </a>
        
                    <a class="Stocks" href="#">
                        <img src="./ImageIcon/Stocks.svg" width="49px" height="49px">
                        <h3>Stocks</h3>
                    </a>
                </div>
                <div class="Grow_middle_col2">
                    <a class="FuturesOptions" href="#">
                        <img src="./ImageIcon/Futuresoptions.svg" width="49px" height="49px">
                        <h3>Futures & Options</h3>
                    </a>
        
                    <a class="usStocks"  href="#">
                        <img src="./ImageIcon/UsStocks.svg" width="49px" height="49px">
                        <h3>US Stocks</h3>
                    </a>
                </div>

                <div class="Grow_middle_col2">
                    <a class="ipo"  href="#">
                        <img src="./ImageIcon/IPO.svg" width="49px" height="49px">
                        <h3>IPO</h3>
                    </a>
        
                    <a class="fixedDeposit"  href="#">
                        <img src="./ImageIcon/FixedDeposits.svg" width="49px" height="49px">
                        <h3>Fixed Deposit</h3>
                    </a>

                </div>   
        </div>

    </div>
    
</body>
</html>
